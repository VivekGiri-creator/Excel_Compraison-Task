permissions:
  contents: write

name: Product Comparison Automation

on:
  workflow_dispatch: 
  push:
    paths:
      - 'Batch*.xlsx'

jobs:
  compare-products: 
    runs-on: ubuntu-latest
    
    env:
      EXCEL_PATH: Batch.xlsx
      MODEL_API_URL: "https://api.openai.com/v1/chat/completions"   # OpenAI endpoint
      MODEL_API_KEY: ${{ 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 }}                          # your GitHub secret
      MODEL_NAME: gpt-4o-mini                                       # or whichever model you want

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with: 
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install openpyxl requests openai
      
      - name: Run product comparison script
        run: python scripts/compare_products.py
        
      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add "Batch*.xlsx"
          git commit -m "Update comparison results - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
